<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analog Sea - sign up</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.png">
    </div>
    <main>
      <form action="/signup/" method="post">
        <fieldset>
          <legend>Sign up</legend>
          <label for="email">Email</label><br>
          <input type="text" id="email" placeholder="foo@bar.com"><br>
          <label for="password">Password</label><br>
          <input type="password" id="password" placeholder="1234password">
        </fieldset>
        <button type="submit">Sign up</button>
        <a href="/forgot-password/new">Forgot password</a>
      </form>
    </main>
    <p>Already have and account? <a href="/login">Log in</a></p>
  </body>
</html>
